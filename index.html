<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="./scripts/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Arkham Horror Deck Builder</title>
</head>
<body>
    <div class="jumbotron text-center" id="banner">
        <h2>Arkham Horror Deck Builder</h2>
        <p id="message-container">Build the perfect deck for your eldrich nightmares!</p>
    </div>
      <div class="container">
        <div class="row text-center">
          <div class="col-sm-4" id="sign-up-container">
            <h3>New User? Sign Up Here!</h3>
            <form id="sign-up-form-container">
                <input type="email" class="form-control" id="emailSignUp" placeholder="example@email.com">
                <input type="password" class="form-control" id="inputPassword" name="password">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-sm-4">
            <h3>Card Search</h3>
            <input type="text" class="" id="cardSearch" placeholder="Vicious Blow">
            <br>
            <button type="submit" class="btn btn-primary" id="cardSearchButton">Search</button>
          </div>
          <div class="col-sm-4" id="auth-container">
            <h3>Sign In Here! </h3>
            <form id="sign-in-form-container">
            <input type="email" class="form-control" id="emailSignIn" placeholder="example@email.com">
                <input type="password" class="form-control" id="inputPassword" name="password">
                <br>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
          </div>
        </div>
        <div>
            
        </div>

        <div class="container">
            <div class="row text-center">
              <div class="col-lg-12 hide" id="index-container" >
                <h4>Deck List</h4>
              </div>
              <div class="col-sm-4">
         
              </div>
           
        </div>
      </div>
    </body>
    
</html>
